spring.application.name=userdesk

server.servlet.context-path=${CONTEXT_PATH}

# Postgres Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/UserDesk
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Jpa Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Jwt Configuration
jwt.secret.key=${JWT_SECRET_KEY}
jwt.expiration=${JWT_EXPIRATION}

# Default Admin Creation Configuration
app.default.admin.email=${ADMIN_DEFAULT_EMAIL}
app.default.admin.password=${ADMIN_DEFAULT_PASSWORD}